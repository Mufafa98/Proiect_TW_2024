<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" name="problems" id="searchBar" value="Search problems by ID">
    <div class="problemSpecifications">
        <div class="probleminput"><p>Id:</p><textarea rows="1" wrap="off" maxlength="10" id="inputtext">Write the id</textarea></div>
        <div class="probleminput"><p>Title:</p><textarea cols="1" rows="1" id="inputtext">Write the title</textarea></div>
        <div class="probleminput"><p>Chapter:</p><textarea cols="1" rows="1" id="inputtext">Write the chapter</textarea></div>
        <div class="probleminput"><p>Difficulty:</p><textarea cols="1" rows="1" id="inputtext">Write the difficulty</textarea></div>
        <p>Description:</p>
        <textarea cols="10" id="feedbacktext">Write the description of the problem</textarea>

        <div class="buttoncontainer">
            <button type="button">Submit problem</button>
            <button type="button">Delete problem</button>
        </div>
    </div>

</body>
</html>
