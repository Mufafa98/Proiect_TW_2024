<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select parameters</title>
    <link rel="stylesheet" href="./style/Responsivenes.css">
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./script/script.js" defer></script>
</head>

<body>
    <header class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="padding"></header>
    <div class="container">
        <div class="col-sm-1 col-md-3 col-lg-4 col-xl-5" id="padding"></div>
        <div class="col-sm-10 col-md-6 col-lg-4 col-xl-3" id="AuthBackground">
            <h1 id="title">Settings</h1>
            <div id="formElements">
                <p>Select the chapter</p>
                <select name="Select chapter" id="chapterSelector" class="formElement inputLine">
                    <option value="All">All</option>
                </select>
                <p>Select the difficulty</p>
                <select name="Select difficulty" id="difficultySelector" class="formElement inputLine">
                    <option value="All">All</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <button class="Button formElement" id="Start">Start</button>
                <button class="Button formElement" id="Home">Home</button>
            </div>
        </div>
        <div class="col-sm-1 col-md-3 col-lg-4 col-xl-5" id="padding"></div>
    </div>
    <footer class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="padding"></footer>
</body>

</html>
