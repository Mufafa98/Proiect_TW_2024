<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/Responsivenes.css">
    <script type="module" src="./script/script.js" defer></script>
</head>

<body>
    <h1 style="color: white;">To improve search by category etc?</h1>
    <header class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="mainHeader">
        <input type="search" name="SearchProblem" id="searchBar" value="Search Problem by ID">
        <div id="menuButton">
            <div class="menuLine"></div>
            <div class="menuLine"></div>
            <div class="menuLine"></div>
        </div>
    </header>
    <div id="secondHeader"></div>
    <div class="container">
        <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2" id="leftPadding"></div>
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-8" id="content">
            <div id="filters">
                <p class="filter" id="Id">Id</p>
                <p class="filter" id="Title">Title</p>
                <p class="filter" id="Chapter">Chapter</p>
                <p class="filter" id="Difficulty">Difficulty</p>
            </div>
            <div id="problems">
            </div>

        </div>
        <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2" id="rightPadding"></div>
    </div>
    <footer class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="footer"></footer>
    <div id="popupContainer"></div>
</body>

</html>
