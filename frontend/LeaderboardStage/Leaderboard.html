<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/Responsivenes.css">
    <script type="module" src="./script/script.js" defer></script>
</head>

<body>
    <header class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="mainHeader">
        <div id="searchTools">
            <input type="search" name="SearchProblem" id="searchBar" value="Search User">
            <div id="selector">
                <select name="searchFilter" id="searchFilter">
                    <option value="0">Id</option>
                    <option value="1">Name</option>
                </select>
            </div>
            <div id="selector">
                <select name="chapterFilter" id="chapterFilter" class="notHidden">
                </select>
            </div>
            <div id="selector">
                <select name="difficultyFilter" id="difficultyFilter" class="notHidden">
                </select>
            </div>

        </div>
        <button id="BackButton">Back</button>
    </header>
    <div id="secondHeader"></div>

    <div class="container">
        <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2" id="leftPadding"></div>
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-8" id="content">
            <div id="filters">
                <p class="filter" id="Uid">UserId</p>
                <p class="filter" id="Username">Username</p>
                <p class="filter" id="TotalProblems">Total problems solved</p>
                <p class="filter" id="SuccessRate">Success rate</p>
            </div>
            <div id="users">
            </div>

        </div>
        <div class="col-sm-1 col-md-1 col-lg-1 col-xl-2" id="rightPadding"></div>
    </div>
    <footer class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="footer"></footer>
    <div id="popupContainer"></div>
</body>

</html>
