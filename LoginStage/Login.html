<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/Responsivenes.css">
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./script/script.js" defer></script>
</head>

<body>
    <header class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="padding"></header>
    <div class="container">
        <div class="col-sm-1 col-md-3 col-lg-4 col-xl-5" id="padding"></div>
        <div class="col-sm-10 col-md-6 col-lg-4 col-xl-3" id="AuthBackground">
            <form id="formElements">
                <h1 id="title">Login</h1>
                <input type="text" name="username" class="formElement inputLine" id="userLine" value="Username">
                <input type="text" name="password" class="formElement inputLine" id="passLine" value="Password">
                <input type="button" value="LogIn" class="formElement" id="loginButton">
                <p>You don't have an account?<br><a href="../SignUpStage/SignUp.html" id="signUpLink">SignUp</a></p>
            </form>
        </div>
        <div class="col-sm-1 col-md-3 col-lg-4 col-xl-5" id="padding"></div>
    </div>
    <footer class="col-sm-12 col-md-12 col-lg-12 col-xl-12" id="padding"></footer>
</body>

</html>
